{% extends "layout.html" %}
{% block content %}
<h2 class="mb-3"> Review by {{ user.username }} ({{ reviews.total }} ) </h2>
{% for review in reviews.items %}
<article class="media content-section">
	<img class="rounded-circle article-img" src="{{ url_for('static',filename = 'profile_pics/' + review.author.image_file) }} ">
	<div class="media-body">
		<div class="article-metadata">
			<a class="mr-2 cutetext" href="{{url_for('users.user_posts', username = review.author.username) }} ">{{ review.author.username}}</a>
			<small class="text-muted">{{review.date_posted.strftime('%Y-%m-%d')}} </small>
		</div>
		<h3><a class="article-title" href="{{ url_for('posts.review', post_id = review.id) }} ">{{review.title}} </a></h3>
		<p class="article-content">{{review.content}} </p>
	</div>
</article>
{% endfor %}
{% endblock content %}
